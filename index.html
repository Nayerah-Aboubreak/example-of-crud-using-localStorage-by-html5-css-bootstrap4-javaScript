<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index_style.css">


</head>

<body>


    <div class="container">
        <div class="form-group">
            <label>productName</label>
            <input id="productNameInp" class="form-control">
            <small class="text-muted">must be between 2-6 chars</small>
        </div>

        <div class="form-group">
            <label>productPrice</label>
            <input id="productPriceInp" class="form-control">
            <small class="text-muted">must be between 2-6 chars</small>
        </div>


        <div class="form-group">
            <label>productCategory</label>
            <input id="productCategoryInp" class="form-control">
            <small class="text-muted">must be between 2-6 chars</small>
        </div>


        <div class="form-group">
            <label>productDesc</label>
            <textarea id="productDescInp" class="form-control"></textarea>

            <small class="text-muted">must be between 2-6 chars</small>
        </div>

        <div class="form-group">
            <label>sale :</label>
            <input type="radio" name="onsale" value="sale">
            <br />
            <label>nosale :</label>
            <input type="radio" name="onsale" value="nosale">

        </div>


        <div id="add"><button onclick="addProduct()" class="btn btn-info" >add product</button></div>
        <div id="new" class="my-3"></div>


    </div>



    <div class="container">


        <h3 class="text-center my-5">Our Products</h3>


        <input onkeyup="searchProduct(this.value)" id="searchInp" class="form-control w-50 m-auto" placeholder="search">

        <div class="row py-4" id="searchRow"></div>
        <div class="row py-5" id="productsRow">






        </div>
    </div>




    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/first.js"></script>


</body>

</html>
